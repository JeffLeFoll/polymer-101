<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="blog-article-lite">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                padding: 10px;
            }

            a,
            a:visited,
            a:hover,
            a:active {
                color: inherit;
            }
        </style>

        <paper-card heading="[[blogPost.title]] - [[blogPost.creationDate]]">
            <div class="card-content">
                <span>[[_articleExtract()]]</span>
            </div>
            <div class="card-actions justified">
                <span>Written by [[blogPost.autor]]</span>
                <a href="/detail/[[blogPost._id]]">
                    <paper-button raised>Read more</paper-button>
                </a>
            </div>
        </paper-card>
    </template>

    <script>
        class BlogArticleLite extends Polymer.Element {
            static get is() { return 'blog-article-lite'; }

            static get properties() {
                return {
                    blogPost: Object,
                };
            }

            _articleExtract() {
                return this.blogPost.article.substring(0, 140);
            }
        }

        window.customElements.define(BlogArticleLite.is, BlogArticleLite);
    </script>
</dom-module>
